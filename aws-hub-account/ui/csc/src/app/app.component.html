<div class="wrapper">
  <div class="sidebar" data-image="../assets/img/sidebar-5.jpg" data-color="blue" >
      <!--
  Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

  Tip 2: you can also add an image using data-image tag
-->
      <div class="sidebar-wrapper">
          <div class="logo">
              <a href="javascript:;" class="simple-text">
                Cloud Security Console
              </a>
          </div>
          <ul class="nav" *ngIf="signedIn">
              <li class="nav-item" [ngClass]="{'active': activePage=='dashboard'}">
                  <a href="javascript:void(0);" class="nav-link" (click)="switchPage('dashboard')">
                      <i class="nc-icon nc-icon nc-grid-45"></i>
                      <p>Dashboard</p>
                  </a>
              </li>
              <li class="nav-item" [ngClass]="{'active': activePage=='environments'}">
                  <a href="javascript:void(0);" class="nav-link" (click)="switchPage('environments')">
                      <i class="nc-icon nc-layers-3"></i>
                      <p>Environments</p>
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg " color-on-scroll="500" >
          <div class="container-fluid">
              <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-bar burger-lines"></span>
                  <span class="navbar-toggler-bar burger-lines"></span>
                  <span class="navbar-toggler-bar burger-lines"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navigation">
                  <ul class="nav navbar-nav mr-auto">
                      
                  </ul>
                  <ul class="navbar-nav ml-auto" >
                      
                      <li class="nav-item" >
                          <a class="nav-link" href="#" (click)="signOut()">
                              <span class="no-icon" *ngIf="signedIn">Log out</span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
          <div class="container-fluid">
              <div class="section">
                <div style="text-align:center" *ngIf="!signedIn">
                    <h1>Cloud Security Console</h1>
                    <br>
                    <h1><a href={{authLink}} >Login</a></h1>
                </div>

                
                <router-outlet *ngIf="signedIn"></router-outlet>

              </div>
          </div>
      </div>
      <footer class="footer">
          <div class="container-fluid">
              <nav>
                  <p class="copyright text-center">
                      Â©
                      <script>
                          document.write(new Date().getFullYear())
                      </script>
                      Template from <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                  </p>
              </nav>
          </div>
      </footer>
  </div>
</div>
